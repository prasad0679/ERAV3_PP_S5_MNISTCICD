name: ML Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install CPU-only version of PyTorch
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install pytest tqdm
        pip install numpy
        
    - name: Train Model
      run: |
        echo "Training MNIST model..."
        PYTHONPATH=$PYTHONPATH:. python -c "
        from src.train import train_model
        model, model_path = train_model(save_suffix='github')
        print(f'\nModel saved as: {model_path}')" 2>&1 | tee train_output.txt
        
    - name: Run tests
      run: |
        PYTHONPATH=$PYTHONPATH:. pytest tests/ -v 2>&1 | tee pytest_output.txt
      
    - name: Display Model Statistics
      run: |
        echo "## Model Performance Summary" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "### Key Metrics:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "Training Output:" >> $GITHUB_STEP_SUMMARY
        tail -n 5 train_output.txt >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Test Results:" >> $GITHUB_STEP_SUMMARY
        cat pytest_output.txt | grep -E "Total number of model parameters:|Model accuracy after 1 epoch:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY